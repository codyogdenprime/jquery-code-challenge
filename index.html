<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Color Boxes</title>
		<link href="inc/normalize.css" rel="stylesheet" />
		<link href="inc/style.css" rel="stylesheet" />
		<script src="inc/jquery.min.js"></script>
		<script src="inc/script.js"></script>
	</head>
	<body>
		<div id="totals">
			
			<div>

				Total Red: <span id="red-total"></span>

			</div>
			<div>

				Total Yellow: <span id="yellow-total"></span>

			</div>
			<div>

				Total Green: <span id="green-total"></span>

			</div>
			<div>

				Total Blue: <span id="blue-total"></span>

			</div>

		</div>

		<div class="controls">
			<button data-color="red">Red</button>
			<button data-color="yellow">Yellow</button>
			<button data-color="green">Green</button>
			<button data-color="blue">Blue</button>
		</div>
		<div id="boxes"></div>
	</body>
</html>
